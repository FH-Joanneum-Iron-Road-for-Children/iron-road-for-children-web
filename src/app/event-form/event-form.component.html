<section>
  <div class="form">
    <form [formGroup]="eventFormGroup">
      <div class="one-col">
        <mat-form-field appearance="fill">
          <mat-label>Titel</mat-label>
          <input formControlName="title" matInput placeholder="Titel" />
        </mat-form-field>
      </div>

      <div class="one-col">
        <mat-form-field appearance="fill">
          <mat-label>Beschreibung</mat-label>
          <input
            formControlName="description"
            matInput
            placeholder="Beschreibung" />
        </mat-form-field>
      </div>

      <div class="two-col">
        <mat-form-field appearance="fill">
          <mat-label>Location</mat-label>
          <mat-select [(value)]="location">
            <mat-option
              *ngFor="let location of locations"
              [value]="location.id">
              {{ location.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Kategorie</mat-label>
          <mat-select [(value)]="category">
            <mat-option
              *ngFor="let category of categories"
              [value]="category.id">
              {{ category.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <div class="two-col">
        <mat-form-field>
          <mat-label>Start</mat-label>
          <input
            [disabled]="false"
            [ngxMatDatetimePicker]="picker"
            matInput
            placeholder="Start" />
          <mat-datepicker-toggle
            [for]="$any(picker)"
            matSuffix></mat-datepicker-toggle>
          <ngx-mat-datetime-picker
            #picker
            [disableMinute]="false"
            [enableMeridian]="false"
            [hideTime]="false"
            [showSeconds]="false"
            [showSpinners]="true"
            [stepHour]="1"
            [stepMinute]="1"
            [touchUi]="false">
          </ngx-mat-datetime-picker>
        </mat-form-field>

        <mat-form-field>
          <mat-label>Ende</mat-label>
          <input
            [disabled]="false"
            [ngxMatDatetimePicker]="picker2"
            formControlName="endDateTime"
            matInput
            placeholder="Ende" />
          <mat-datepicker-toggle
            [for]="$any(picker2)"
            matSuffix></mat-datepicker-toggle>
          <ngx-mat-datetime-picker
            #picker2
            [disableMinute]="false"
            [enableMeridian]="false"
            [hideTime]="false"
            [showSeconds]="false"
            [showSpinners]="true"
            [stepHour]="1"
            [stepMinute]="1"
            [touchUi]="false">
          </ngx-mat-datetime-picker>
        </mat-form-field>
      </div>
    </form>

    <div>
      <button (click)="cancel()" class="btn btn-secondary" mat-button>
        Abbrechen
      </button>
      <button
        (click)="submit()"
        [disabled]="!eventFormGroup.valid"
        class="btn btn-primary"
        mat-button>
        Speichern
      </button>
    </div>
  </div>
</section>
