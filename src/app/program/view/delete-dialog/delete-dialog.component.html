<h1 mat-dialog-title>Löschen?</h1>
<div mat-dialog-content>
  <p>Wollen Sie das Feld wirklich löschen?</p>
</div>
<div mat-dialog-actions>
  <button (click)="onCancelClick()" class="btn btn-secondary" mat-raised-button>
    Abbrechen
  </button>
  <button (click)="onDeleteClick()" class="btn btn-primary" mat-raised-button>
    Löschen
  </button>
</div>
