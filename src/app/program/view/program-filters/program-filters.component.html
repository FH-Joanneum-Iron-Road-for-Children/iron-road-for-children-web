<main>
  <section>
    <div>
      <mat-chip-list>
        <mat-chip-option
          (click)="toggleDateChip(chip)"
          *ngFor="let chip of dateFilters">
          {{
            this.dateConverterService.getDateFromTimestamp(chip)
              | date : 'EEEE, dd.MM.yyyy'
          }}
        </mat-chip-option>
      </mat-chip-list>
    </div>
    <div>
      <button
        (click)="openDialogToEditCategory()"
        class="btn btn-secondary"
        mat-raised-button>
        <mat-icon>edit</mat-icon>
        Kategorien
      </button>

      <button
        (click)="goToAddEvent()"
        class="btn btn-primary"
        mat-raised-button>
        <mat-icon>add</mat-icon>
        Event
      </button>
    </div>
  </section>

  <section class="row-filters-categories">
    <div>
      <mat-chip-list>
        <mat-chip-option
          (click)="toggleCategoryChip(chip.name)"
          *ngFor="let chip of categoryFilters">
          {{ chip.name }}
        </mat-chip-option>
      </mat-chip-list>
    </div>
  </section>
</main>
