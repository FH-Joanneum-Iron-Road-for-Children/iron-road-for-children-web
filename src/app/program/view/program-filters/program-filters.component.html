<main>
  <section>
    <div>
      <mat-chip-list>
        <mat-chip-option>Freitag Datum</mat-chip-option>
        <mat-chip-option>Samstag Datum</mat-chip-option>
        <mat-chip-option>Sonntag Datum</mat-chip-option>
      </mat-chip-list>
    </div>
    <div>
      <button
        mat-raised-button
        class="btn btn-primary"
        (click)="openDialogToEditCategory()">
        <mat-icon>edit</mat-icon> Kategorien
      </button>

      <button
        mat-raised-button
        class="btn btn-primary"
        (click)="goToAddEvent()">
        <mat-icon>add</mat-icon> Event
      </button>
    </div>
  </section>

  <section class="row-filters-categories">
    <div>
      <mat-chip-list>
        <mat-chip-option>Musik</mat-chip-option>
        <mat-chip-option>Tattoo</mat-chip-option>
        <mat-chip-option>Ausfahrten</mat-chip-option>
      </mat-chip-list>
    </div>
  </section>
</main>
