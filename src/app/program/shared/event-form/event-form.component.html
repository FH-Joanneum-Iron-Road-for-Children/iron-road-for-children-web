<section>
  <div class="form">
    <form [formGroup]="eventFormGroup">
      <div class="one-col">
        <mat-form-field appearance="fill">
          <mat-label>Titel</mat-label>
          <input formControlName="title" matInput placeholder="Titel" />
        </mat-form-field>
      </div>

      <div class="one-col">
        <mat-form-field appearance="fill">
          <mat-label>Beschreibung</mat-label>
          <input
            formControlName="description"
            matInput
            placeholder="Beschreibung" />
        </mat-form-field>
      </div>

      <div class="two-col">
        <mat-form-field appearance="fill">
          <mat-label>Standort</mat-label>
          <mat-select [(value)]="location">
            <mat-option
              *ngFor="let location of locations"
              [value]="location.id">
              {{ location.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Kategorie</mat-label>
          <mat-select [(value)]="category">
            <mat-option
              *ngFor="let category of categories"
              [value]="category.id">
              {{ category.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <div class="two-col">
        <mat-form-field>
          <mat-label>Start</mat-label>
          <input
            [disabled]="false"
            [ngxMatDatetimePicker]="picker"
            matInput
            placeholder="Start" />
          <mat-datepicker-toggle
            [for]="$any(picker)"
            matSuffix></mat-datepicker-toggle>
          <ngx-mat-datetime-picker
            #picker
            [disableMinute]="false"
            [enableMeridian]="false"
            [hideTime]="false"
            [showSeconds]="false"
            [showSpinners]="true"
            [stepHour]="1"
            [stepMinute]="1"
            [touchUi]="false">
          </ngx-mat-datetime-picker>
        </mat-form-field>

        <mat-form-field>
          <mat-label>Ende</mat-label>
          <input
            [disabled]="false"
            [ngxMatDatetimePicker]="picker2"
            formControlName="endDateTime"
            matInput
            placeholder="Ende" />
          <mat-datepicker-toggle
            [for]="$any(picker2)"
            matSuffix></mat-datepicker-toggle>
          <ngx-mat-datetime-picker
            #picker2
            [disableMinute]="false"
            [enableMeridian]="false"
            [hideTime]="false"
            [showSeconds]="false"
            [showSpinners]="true"
            [stepHour]="1"
            [stepMinute]="1"
            [touchUi]="false">
          </ngx-mat-datetime-picker>
        </mat-form-field>
      </div>

      <div class="upload-title">
        <h4>Titelbild</h4>
        <h4>Weitere Fotos</h4>
      </div>

      <div class="file-inputs">
        <div *ngFor="let item of [].constructor(4); let i = index">
          <button
            (click)="openFileSelectDialog(i)"
            class="upload-btn"
            mat-flat-button>
            <div *ngIf="!uploadedFiles[i]">
              <mat-icon>upload</mat-icon>
            </div>
            <div *ngIf="!uploadedFiles[i]">
              {{ i == 0 ? 'Titelbild' : 'Foto' }}
            </div>
            <img
              *ngIf="uploadedFiles[i]"
              [src]="filePreviews[i]"
              alt="{{ uploadedFiles[i]?.name }}"
              class="preview" />
          </button>
          <input
            (change)="onFileSelected($event, i)"
            accept=".png,.jpeg,.jpg"
            formControlName="file{{ i }}"
            id="file-input{{ i }}"
            style="display: none"
            type="file" />
          <div class="file-info">
            <button
              (click)="removeFile(i)"
              *ngIf="uploadedFiles[i]"
              mat-icon-button>
              <mat-icon>close</mat-icon>
            </button>
            <div class="file-name">
              {{ uploadedFiles[i]?.name ?? 'Keine Datei' }}
            </div>
          </div>
        </div>
      </div>

      <mat-hint>Nur .PNG, .JPG, .JPEG - max. 2MB</mat-hint>
    </form>

    <div class="center">
      <div>
        <button
          (click)="cancel()"
          class="btn btn-secondary form-btn"
          mat-button>
          Abbrechen
        </button>
        <button
          (click)="submit()"
          [disabled]="!eventFormGroup.valid"
          class="btn btn-primary form-btn"
          mat-button>
          Speichern
        </button>
      </div>
    </div>
  </div>
</section>
