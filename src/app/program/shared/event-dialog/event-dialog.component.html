<div mat-dialog-content>
  <div class="two-even-col">
    <section class="scroll-container left-align">
      <ul>
        <div *ngFor="let name of itemList" class="list-item two-col">
          <li>{{ name }}</li>
          <button (click)="removeItem(name)" mat-icon-button tabindex="-1">
            <mat-icon>delete</mat-icon>
          </button>
        </div>
      </ul>
    </section>

    <section class="center">
      <form [formGroup]="itemFormGroup">
        <div>
          <mat-form-field appearance="fill">
            <mat-label>Name</mat-label>
            <input
              formControlName="name"
              matInput
              placeholder="Name"
              tabindex="0" />
          </mat-form-field>
        </div>
        <div class="center">
          <button (click)="addItem()" class="btn btn-primary" mat-raised-button>
            Hinzuf√ºgen
          </button>
        </div>
      </form>
    </section>
  </div>
</div>
