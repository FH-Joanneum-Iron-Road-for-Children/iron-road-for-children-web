<app-navigation></app-navigation>
<main>
  <div class="voting-button">
    <button
      class="btn btn-primary"
      (click)="openAddVotingDialog()"
      mat-raised-button>
      <mat-icon>add</mat-icon>
      Neues Voting
    </button>
  </div>

  <app-voting-wrapper
    *ngIf="votingList"
    [votingList]="votingList"></app-voting-wrapper>
  <div *ngIf="votingList?.length == 0">
    <p>Keine Votings vorhanden!</p>
  </div>
</main>
