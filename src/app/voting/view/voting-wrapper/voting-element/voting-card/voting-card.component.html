<div class="card-holder">
  <mat-card class="card center">
    <mat-card-header>{{ event?.title }}</mat-card-header>
    <mat-card-content
      *ngIf="voting?.votingResult?.partialResults?.length != undefined">
      <p>Stimmen: {{ getVotes(event?.eventId) }}</p>
    </mat-card-content>
    <mat-card-actions class="center">
      <button
        (click)="openConfirmWinnerDialog()"
        *ngIf="voting?.active"
        color="accent"
        mat-raised-button>
        <mat-icon>emoji_events</mat-icon>
        Ausw√§hlen
      </button>
    </mat-card-actions>
  </mat-card>
</div>
