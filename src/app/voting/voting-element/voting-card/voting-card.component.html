<div class="card-holder">
  <mat-card class="card">
    <input
      type="text"
      [(ngModel)]="name"
      placeholder="Title"
      style="padding: 2px; background: #fff8eb; border: none" />
    <!--    https://blog.angular-university.io/angular-file-upload/-->
    <div
      style="
        height: 60px;
        display: flex;
        align-items: center;
        justify-content: center;
      ">
      <input
        type="file"
        (change)="onFileSelected($event)"
        #fileUpload
        style="display: none" />
      {{ fileName || 'Foto hinzufügen.' }}

      <button
        mat-mini-fab
        color="primary"
        class="upload-btn"
        (click)="fileUpload.click()">
        <mat-icon>attach_file</mat-icon>
      </button>
    </div>
    <img
      *ngIf="imageUrl"
      [src]="imageUrl"
      alt="Selected Image"
      style="max-height: 120px; width: auto; object-fit: cover" />

    <textarea
      [(ngModel)]="text"
      placeholder="Text"
      style="
        min-height: 80px;
        background: #fff8eb;
        padding: 2px;
        border: none;
      "></textarea>
    <div class="flex alignment">
      <button mat-raised-button class="btn btn-primary" (click)="deleteCard()">
        Löschen
      </button>
      <p>Stimmen:</p>
    </div>
  </mat-card>
</div>
