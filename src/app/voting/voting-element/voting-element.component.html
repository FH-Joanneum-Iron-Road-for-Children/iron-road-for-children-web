<div class="mat-app-background">
  <div class="space-between">
    <div>Beliebteste Band</div>

    <div class="alignment">
      <div>
        <mat-slide-toggle>Voting inaktiv</mat-slide-toggle>
      </div>
      <button mat-icon-button>
        <mat-icon>edit</mat-icon>
      </button>
      <button (click)="onDeleteClick()" mat-icon-button>
        <mat-icon>delete</mat-icon>
      </button>
    </div>
  </div>

  <div style="display: flex; justify-content: space-between; min-height: 250px">
    <div class="cards-wrapper" style="width: 80vw; overflow: auto">
      <!--      <div>-->
      <!--        <app-voting-card-->
      <!--          name="Beste Band"-->
      <!--          text="Lorem ipsum dolor sit amet."></app-voting-card>-->
      <!--      </div>-->
      <app-voting-card
        *ngFor="let card of cards; let i = index"
        (deleteCardEvent)="deleteCard(i)">
      </app-voting-card>
    </div>
    <div style="align-self: center">
      <button class="btn btn-primary" mat-raised-button (click)="newCard()">
        <mat-icon>add</mat-icon>neues Feld
      </button>
    </div>
  </div>
</div>
