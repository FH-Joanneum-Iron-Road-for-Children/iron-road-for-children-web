<main>
  <div class="form">
    <form [formGroup]="loginFormGroup">
      <div>
        <mat-form-field appearance="outline">
          <mat-label>E-Mail</mat-label>
          <input
            matInput
            placeholder="Deine E-Mail-Adresse"
            formControlName="email" />
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="outline">
          <mat-label>Passwort</mat-label>
          <input
            matInput
            placeholder="Passwort"
            type="password"d
            formControlName="password" />
        </mat-form-field>
      </div>
    </form>


    <button type="submit" (click)="login()" mat-raised-button [disabled]="!loginFormGroup.valid">Login</button>
    <div class="form-field">
    <button (click)="onBtnClick()" mat-raised-button>Voting hinzuf√ºgen</button>
  </div>
  </div>
  <button mat-flat-button (click)="openDummyDialog()">open Dialog</button>
</main>
