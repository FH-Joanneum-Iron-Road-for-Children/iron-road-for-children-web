    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - name: Checkout âœ…
        uses: actions/checkout@v3

      - name: Setup ğŸ—
        uses: actions/setup-node@v3

      - name: Install âš™ï¸
        run: npm ci

      - name: Build
        run: |
          npm run build
      - name: Lint
        run: |
          npm run lint
